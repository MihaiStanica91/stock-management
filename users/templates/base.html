{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'sidebar/styles.css' %}">
    <title>{% block title %}Inventory Management{%endblock title %}</title>
</head>
<body>
    
    {% include 'navbar.html' %}

    <!-- Messages container fixed right under navbar -->
    <div style="position: fixed; top: 56px; left: 250px; right: 0; z-index: 1020; background-color: transparent;">
        <div class="container-fluid px-3 pt-2 pb-3">
            {% bootstrap_messages %}
        </div>
    </div>

    <!-- Main content area -->
    <div style="margin-left: 250px; padding-top: 56px;">
        <div class="container mt-4" style="padding-top: 4rem;">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
