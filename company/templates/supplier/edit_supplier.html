{% extends 'base.html' %}
{% load bootstrap5 %}

{% bootstrap_css %}

{% block title %}Edit Supplier{% endblock title %}

{% block content %}
    
    <br>
    <br>
    <div class="d-flex justify-content-center">
        <div class="col-sm-6 col-md-5 col-lg-4">
            <div class="card bg-light">
                <div class="card-header">
                    <h3 class="card-title mb-0 text-center">Edit Supplier Details</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'company:edit_supplier' %}" autocomplete="off">
                        {% csrf_token %}
                        <input type="hidden" name="supplier_id" value="{{ selected_supplier.id }}">
                        {% bootstrap_form edit_supplier %}
                        <div class="d-flex justify-content-center mt-3">
                            <input type="submit" class="btn btn-success me-2" value="Save"/>
                            <a href="{% url 'company:supplier_profile' %}?supplier_id={{ selected_supplier.id }}">
                                <button type="button" class="btn btn-danger">Go Back!</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% bootstrap_javascript %}
{% endblock %}
